# Fly.io configuration for FPC Atomic TCP Server

app = "fpc-atomic-tcp-server"
primary_region = "fra"  # Frankfurt (closest to Czech Republic)

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "immediate"

[env]
  PORT = "5521"

# TCP service configuration
[[services]]
  protocol = "tcp"
  internal_port = 5521
  processes = ["app"]
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1

  [[services.ports]]
    port = 5521
    # No handlers = plain TCP passthrough (no TLS termination)

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

  # TCP health check
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    restart_limit = 6

