# fly.toml for TCP test tools
app = 'fpc-atomic-tcp-tests'
primary_region = 'ams'

[build]

[env]
  # Add any environment variables here

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

# TCP Packet Sender service (port 5599)
[[services]]
  protocol = 'tcp'
  internal_port = 5599

  [[services.ports]]
    port = 5599

# TCP Echo Server service (port 5600)
[[services]]
  protocol = 'tcp'
  internal_port = 5600

  [[services.ports]]
    port = 5600

# Health check
[[services.tcp_checks]]
  interval = '15s'
  timeout = '10s'
  grace_period = '30s'

[deploy]
  strategy = 'immediate'

